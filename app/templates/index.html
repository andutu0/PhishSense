<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PhishSense — Detect malicious emails and URLs</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <img src="{{ url_for('static', filename='img/logo_phishsense.png') }}" alt="PhishSense Logo" class="logo">
  </div>
</nav>

<main class="page">
  <div class="background-overlay"></div>

  <div class="card" id="form-card">
    <header class="card-header">
      <h1>Detect phishing emails & malicious URLs</h1>
      <p class="tag">Paste your email, URL or upload a QR code for instant analysis</p>
    </header>

    <form id="analyze-form" class="form" enctype="multipart/form-data">
      <div>
        <label for="text" class="label">Enter URL or Email Text:</label>
        <textarea id="text" name="text" class="input textarea" placeholder="Paste suspicious URL or email content here..."></textarea>
      </div>

      <div>
        <label for="image" class="label">Or Upload QR Code Image:</label>
        <input type="file" id="image" name="image" class="input" accept="image/*">
      </div>

      <div class="actions">
        <button type="submit" class="btn">Analyze</button>
        <button type="button" class="btn ghost" onclick="document.getElementById('analyze-form').reset(); document.getElementById('result').innerHTML='';">Clear</button>
      </div>
    </form>

    <section id="result" class="result" aria-live="polite"></section>

    <footer class="card-footer">
      <small>Local analysis — no uploads are stored.</small>
    </footer>
  </div>

  <footer class="social-footer">
  <a href="mailto:contact@phishsense.com" target="_blank" rel="noopener" aria-label="Email">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
    <span>Email</span>
  </a>
  <a href="https://instagram.com/phishsense" target="_blank" rel="noopener" aria-label="Instagram">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/></svg>
    <span>Instagram</span>
  </a>
  <a href="https://github.com/andutu0/PhishSense" target="_blank" rel="noopener" aria-label="GitHub">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2z"/></svg>
    <span>GitHub</span>
  </a>
</footer>
</main>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
